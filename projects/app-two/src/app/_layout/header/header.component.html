<header class="header">
    <div class="header-top">
        <div class="container">
            <div class="header-left">
                <p class="welcome-msg">Welcome to EStore!</p>
            </div>
            <div class="header-right">
                <div class="dropdown">
                    <a href="#currency">USD</a>
                    <ul class="dropdown-box">
                        <li><a href="#USD">USD</a></li>
                        <li><a href="#EUR">EUR</a></li>
                    </ul>
                </div>
                <!-- End DropDown Menu -->
                <div class="dropdown ml-5">
                    <a href="#language">ENG</a>
                    <ul class="dropdown-box">
                        <li>
                            <a href="#USD">ENG</a>
                        </li>
                        <li>
                            <a href="#EUR">FRH</a>
                        </li>
                    </ul>
                </div>
                <!-- End DropDown Menu -->
                <span class="divider"></span>
                <a href="contact-us.html" class="contact d-lg-show"><i class="d-icon-map"></i>Contact</a>
                <a href="#" class="help d-lg-show"><i class="d-icon-info"></i> Need Help</a>
                <a routerLink="/my-account" class="link-to-tab d-md-show" *ngIf="isLoggedIn"><i class="d-icon-user" style="margin-right: 8px;"></i>My Account</a>
                <a href="#signin" class="login-toggle link-to-tab d-md-show" *ngIf="!isLoggedIn"><i class="d-icon-user"></i>Sign
                    in</a>
                <span class="delimiter" *ngIf="!isLoggedIn">/</span>
                <a href="#register" class="register-toggle link-to-tab d-md-show ml-0" *ngIf="!isLoggedIn">Register</a>

                <div class="dropdown login-dropdown off-canvas" id="login-dropdown">
                    <div class="canvas-overlay"></div>
                    <!-- End Login Toggle -->
                    <div class="dropdown-box scrollable">
                        <div class="login-popup">
                            <div class="form-box">
                                <div class="tab tab-nav-simple tab-nav-boxed form-tab">
                                    <ul
                                        class="nav nav-tabs nav-fill align-items-center border-no justify-content-center mb-5">
                                        <li class="nav-item">
                                            <a class="nav-link active border-no lh-1 ls-normal" id="login-btn"
                                                href="#signin">Login</a>
                                        </li>
                                        <li class="delimiter">or</li>
                                        <li class="nav-item">
                                            <a class="nav-link border-no lh-1 ls-normal" id="register-btn"
                                                href="#register">Register</a>
                                        </li>
                                    </ul>
                                    <div class="tab-content">
                                        <div class="tab-pane active" id="signin">
                                            <!-- <form action="#"> -->
                                                <app-loader></app-loader>
                                                <div class="form-group mb-3">
                                                    <input type="text" class="form-control" id="singin-email"
                                                        name="singin-email" [(ngModel)]="loginEmail"
                                                        placeholder="Username or Email Address *" required="loginEmail">
                                                </div>
                                                <div class="form-group">
                                                    <input type="password" class="form-control"
                                                        id="singin-password" name="singin-password" [(ngModel)]="loginPassword"
                                                        placeholder="Password *" required="">
                                                </div>
                                                <div class="form-footer">
                                                    <div class="form-checkbox">
                                                        <input type="checkbox" class="custom-checkbox"
                                                            id="signin-remember" name="signin-remember">
                                                        <label class="form-control-label"
                                                            for="signin-remember">Remember
                                                            me</label>
                                                    </div>
                                                    <a href="#" class="lost-link">Lost your password?</a>
                                                </div>
                                                <button class="btn btn-dark btn-block btn-rounded"
                                                    (click)="login()">Login</button>
                                            <!-- </form> -->
                                            <div class="form-choice text-center">
                                                <label class="ls-m">or Login With</label>
                                                <div class="social-links">
                                                    <a href="#" title=" social-link" class="social-link
                                                        social-google fab fa-google border-no"></a>
                                                    <a href="#" title=" social-link" class="social-link
                                                        social-facebook fab fa-facebook-f border-no"></a>
                                                    <a href="#" title=" social-link" class="social-link
                                                        social-twitter fab fa-twitter border-no"></a>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="tab-pane" id="register">
                                            <!-- <form action="#"> -->
                                                <app-loader></app-loader>
                                                <div class="form-group mb-3">
                                                    <input type="text" class="form-control" id="register-firstname"
                                                        name="register-firstname" placeholder="Your Firstname *" [(ngModel)]="registerFirstName"
                                                        required="">
                                                </div>
                                                <div class="form-group mb-3">
                                                    <input type="text" class="form-control" id="register-lastname"
                                                        name="register-lastname" placeholder="Your Lastname *" [(ngModel)]="registerLastName"
                                                        required="">
                                                </div>
                                                <div class="form-group mb-3">
                                                    <input type="email" class="form-control" id="register-email"
                                                        name="register-email" placeholder="Your Email Address *" [(ngModel)]="registerEmail"
                                                        required="">
                                                </div>
                                                <div class="form-group">
                                                    <input type="password" class="form-control"
                                                        id="register-password" name="register-password" [(ngModel)]="registerPassword"
                                                        placeholder="Password *" required="">
                                                </div>
                                                <div class="form-group">
                                                    <input type="text" class="form-control"
                                                        id="register-mobile" name="register-mobile" [(ngModel)]="registerMobile"
                                                        placeholder="Mobile *" required="">
                                                </div>
                                                <div class="form-footer">
                                                    <div class="form-checkbox">
                                                        <input type="checkbox" class="custom-checkbox"
                                                            id="register-agree" name="register-agree"
                                                            required="">
                                                        <label class="form-control-label" for="register-agree">I
                                                            agree to the
                                                            privacy policy</label>
                                                    </div>
                                                </div>
                                                <button class="btn btn-dark btn-block btn-rounded"
                                                    (click)="register()">Register</button>
                                            <!-- </form> -->
                                            <div class="form-choice text-center">
                                                <label class="ls-m">or Register With</label>
                                                <div class="social-links">
                                                    <a href="#" title=" social-link" class="social-link
                                                        social-google fab fa-google border-no"></a>
                                                    <a href="#" title=" social-link" class="social-link
                                                        social-facebook fab fa-facebook-f border-no"></a>
                                                    <a href="#" title=" social-link" class="social-link
                                                        social-twitter fab fa-twitter border-no"></a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button title="Close (Esc)" type="button" class="mfp-close"><span>Ã—</span></button>
                        </div>
                    </div>
                    <!-- End Dropdown Box -->
                </div>
                <!-- End of Login -->
            </div>
        </div>
    </div>
    <!-- End HeaderTop -->
    <app-navigation></app-navigation>
</header>
